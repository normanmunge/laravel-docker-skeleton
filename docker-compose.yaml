version: '3.8'

services:
  server:
    image: 'nginx:stable-alpine'
    volumes:
      - ./src:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - '8000:80'
    container_name: nginx
    depends_on:
      - php
      - mysql
  php:
    build:
      context: ./dockerfiles
      dockerfile: php.dockerfile
    container_name: php
    volumes:
      - ./src:/var/www/html:delegated
  mysql:
    platform: linux/x86_64
    image: 'mysql:5.7'
    volumes:
      - laravel_skeleton_data:/var/lib/mysql
    #restart: always
    env_file:
      - ./environments/mysql.env
  composer: #utility container
    build:
      context: ./dockerfiles
      dockerfile: composer.dockerfile
    volumes:
      - ./src:/var/www/html
  artisan:
    build:
      context: ./dockerfiles
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/html
    entrypoint: ['php', '/var/www/html/artisan'] #this reuses the php image but overrides the entrypoint if it's included otherwise sets the entrypoint
  npm:
    image: node:14
    working_dir: /var/www/html
    entrypoint: ['npm']
    volumes:
      - ./src:/var/www/html

volumes:
  laravel_skeleton_data:
